<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
        .vod {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
    <div class="vod"><video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video></div>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
</body>
<script>
    let x = 0;
    let y = 0;
    let mouseX = 0;
    let mouseY = 0;
    let speed = 0.01;
    let imgArr;
    let bird;

    window.onload = function(){
        imgArr = document.getElementsByTagName("img");
        bird = document.querySelector(".vod");
        // alert(_imgArr.length);
        window.addEventListener("mousemove", mouseFunc, false);


        function mouseFunc(e){
            x = (e.clientX - window.innerWidth / 2);
            y = (e.clientY - window.innerHeight / 2);
        }
        loop();
    }
    
    function loop(){
        mouseX += (x - mouseX) * speed;
        mouseY += (y - mouseY) * speed;

        imgArr[0].style.transform = `translate( ${-mouseX/6}px,  ${-mouseY/6}px)`;
        imgArr[1].style.transform = `translate( ${-mouseX/5}px,  ${-mouseY/5}px)`;
        imgArr[2].style.transform = `translate( ${-mouseX/3}px,  ${-mouseY/3}px)`;
        imgArr[3].style.transform = `translate( ${-mouseX/1}px,  ${-mouseY/1}px)`;

        bird.style.transform = `translate( ${-mouseX/4}px,  ${-mouseY/4}px)`;

        window.requestAnimationFrame(loop); 
    }
</script>
</html>
